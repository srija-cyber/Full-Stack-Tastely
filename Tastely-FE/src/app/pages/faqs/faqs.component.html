<div class="container mt-5 mb-5">
  <h1 class="mb-4 text-center">Frequently Asked Questions</h1>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item" *ngFor="let faq of faqs$ | async; let i = index">
          <h2 class="accordion-header">
            <button class="accordion-button" [ngClass]="{ 'collapsed': activeIndex !== i }" type="button"
              (click)="toggleAccordion(i)">
              {{ faq.question }}
            </button>
          </h2>
          <div *ngIf="activeIndex === i" class="accordion-collapse show">
            <div class="accordion-body">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
