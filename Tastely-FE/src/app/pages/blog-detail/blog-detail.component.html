<div class="container mt-5" *ngIf="blog$ | async as blog">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <article>
        <h1 class="mb-4">{{blog.title}}</h1>

        <div class="d-flex justify-content-between mb-4">
          <span class="text-muted">By {{blog.author}}</span>
          <span class="text-muted">{{blog.publishedDate | date}}</span>
        </div>

        <img [src]="blog.imageUrl" [alt]="blog.title" class="img-fluid rounded mb-4">

        <div class="content" [innerHTML]="blog.fullContent"></div>

        <div class="mt-4">
          <span class="badge bg-secondary me-1" *ngFor="let category of blog.categories">{{category}}</span>
        </div>

        <div class="mt-5">
          <a routerLink="/blogs" class="btn btn-outline-primary">Back to Blogs</a>
        </div>
      </article>
    </div>
  </div>
</div>
